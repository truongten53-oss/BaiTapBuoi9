<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
<h1> Kiểm Tra Số Ngày Trong Tháng </h1>
<input type="number" id="Thang" placeholder="Nhập Tháng"/>
<button onclick="TinhNgay()">Tính Số Ngày</button>
<p id="result"/>
<script>

        function TinhNgay() {
        let thang = Number(document.getElementById("Thang").value);
        let result = document.getElementById("result");

        // Kiểm tra giới hạn 1–12
        if (thang < 1 || thang > 12) {
        result.innerText = "❌ Vui lòng nhập tháng từ 1 đến 12!";
        return;
    }

        switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        result.innerText = `Tháng ${thang} có 31 ngày`;
        break;

        case 4:
        case 6:
        case 9:
        case 11:
        result.innerText = `Tháng ${thang} có 30 ngày`;
        break;

        case 2:
        result.innerText = "Tháng 2 có 28 hoặc 29 ngày";
        break;
    }
    }

</script>

</body>
</html>
