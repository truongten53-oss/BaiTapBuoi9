<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }
        #noBtn, #yesBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }
        #yesBtn {
            left: 45%;
            top: 50%;
        }
        #noBtn {
            left: 55%;
            top: 50%;
        }
    </style>
</head>
<body>

<h1>Do you love me?</h1>

<button id="yesBtn" onclick="yesClick()">YES</button>
<button id="noBtn" onmouseover="moveNo()">NO</button>

<script>
    function yesClick() {
        alert("<3");
    }

    function moveNo() {
        // Lấy kích thước màn hình
        let maxWidth = window.innerWidth - 100;
        let maxHeight = window.innerHeight - 50;

        // Tạo vị trí ngẫu nhiên cho nút NO
        let newX = Math.random() * maxWidth;
        let newY = Math.random() * maxHeight;

        // Gán vị trí mới
        let noBtn = document.getElementById("noBtn");
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
</script>

</body>
</html>
