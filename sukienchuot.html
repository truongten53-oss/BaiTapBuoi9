<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Chuột </title>
</head>
<body>
<form>
 <img src="https://product.hstatic.net/1000061481/product/remove-bg.ai_1737339911241_629e125de33042c082aee78a0a56813a_1024x1024.jpg"
      alt="QuaBong" id= "MyBall" style = "width: 30%">
    <p> Click để di chuyển </p>
    <input type="button"value="Click Me" onclick="moveRight()" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('MyBall');
    function init() {
        imgObj = document.getElementById('MyBall');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>


</body>
</html>
